<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

             <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="Enter your e-mail" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" placeholder="Enter your contact" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="2" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter your work experiance" rows="2" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your work skills" rows="2" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>


    <!-- Dynamic and Editable Resume-->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be Generated below-->
     </div>

     <br>

     <!-- Section for the shareable link and download option-->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" targer="_blank"></a>
        <br>
        <button id="download-pdf"> <b>Download as PDF</b></button>
      </div>

     <script src="script.js"></script>


</body>
</html>
